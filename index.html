<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My News Website</title>
<style>
body{font-family:Arial;padding:15px;}
.news{border-bottom:1px solid #ccc;margin-bottom:10px;padding:8px;}
h3{margin:5px 0;}
</style>
</head>
<body>

<h1>मेरी न्यूज़ वेबसाइट</h1>
<div id="news"></div>

<script src="firebase.js"></script>
<script>
db.collection("news").orderBy("date","desc")
.onSnapshot(snapshot=>{
  const newsDiv = document.getElementById("news");
  newsDiv.innerHTML="";
  snapshot.forEach(doc=>{
    const d = doc.data();
    newsDiv.innerHTML += `
    <div class="news">
      <h3>${d.title}</h3>
      <p>${d.description}</p>
    </div>`;
  });
});
</script>

</body>
</html>
