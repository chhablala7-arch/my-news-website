<a href="news/sample-news.html">

<script type="module">
import { db } from "./firebase.js";
import { collection, getDocs, query, orderBy } from
"https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const newsList = document.getElementById("newsList");

async function loadNews(){
  newsList.innerHTML = "";
  const q = query(collection(db,"news"), orderBy("createdAt","desc"));
  const snapshot = await getDocs(q);

  let count = 0;
  let bannerCount = 0;

  snapshot.forEach(docSnap=>{
    const data = docSnap.data();

    const div = document.createElement("div");
    div.className = "news-item";
    div.innerHTML = `
  <div class="news-card">
    ${data.image ? `<img src="${data.image}" alt="${data.title}">` : ""}
    <h3>${data.title}</h3>
    <p>${data.content}</p>
    <small>Views: ${data.views ?? 0}</small>
  </div>
`;

    /* üî• Popunder button (news ‡§ï‡•á ‡§®‡•Ä‡§ö‡•á) */
    const btn = document.createElement("button");
    btn.className = "pop-btn";
    btn.innerText = "‡§™‡•Ç‡§∞‡•Ä ‡§ñ‡§¨‡§∞ ‡§™‡§¢‡§º‡•á‡§Ç";
    btn.onclick = ()=>{
      window.open("https://YOUR-POPUNDER-URL","_blank");
    };

    div.appendChild(btn);
    newsList.appendChild(div);
    count++;

    /* ‚úÖ Inline Banner ‡§π‡§∞ 5 news ‡§ï‡•á ‡§¨‡§æ‡§¶ */
    if(count % 5 === 0){
      bannerCount++;
      const b = document.createElement("div");
      b.className = "inline-banner";
      newsList.appendChild(b);

      const s = document.createElement("script");
      s.src = "https://www.highperformanceformat.com/156a5ae4a4cc8e1506a2cc3b96c9b641/invoke.js";
      s.async = true;
      b.appendChild(s);
    }
  });
}

loadNews();
</script>
