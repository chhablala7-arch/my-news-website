<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My News Website</title>
<style>
body{font-family:Arial;padding:15px}
.news{border-bottom:1px solid #ccc;margin-bottom:10px}
</style>
</head>
<body>

<h1>Latest News</h1>
<div id="news"></div>

<script src="firebase.js"></script>
<script>
db.collection("news").orderBy("date","desc")
.onSnapshot(snap=>{
 news.innerHTML="";
 snap.forEach(doc=>{
  news.innerHTML+=`
  <div class="news">
   <h3>${doc.data().title}</h3>
   <p>${doc.data().desc}</p>
  </div>`;
 });
});
</script>

</body>
</html>
