  var db = firebase.firestore();

<script>
const container = document.getElementById("news-container");

db.collection("news")
  .orderBy("date", "desc")
  .onSnapshot(snapshot => {
    container.innerHTML = "";
    snapshot.forEach(doc => {
      const d = doc.data();
      container.innerHTML += `
        <h3>${d.title}</h3>
        ${d.image ? `<img src="${d.image}">` : ""}
        <p>${d.description}</p>
        <hr>
      `;
    });
  });
</script>
