<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
body { font-family: Arial; margin: 20px; background: #f9f9f9;}
h2 { color: #333; }
input, textarea { width: 100%; padding: 10px; margin: 5px 0; border-radius: 4px; border: 1px solid #ccc; }
button { padding: 10px 15px; border: none; border-radius: 4px; background: #28a745; color: white; cursor: pointer; margin: 5px 0; }
button:hover { background: #218838; }
.news-item { background: white; padding: 10px; margin: 10px 0; border-radius: 6px; box-shadow: 0 0 5px rgba(0,0,0,0.1);}
.news-item button { background: #dc3545; }
.news-item button:hover { background: #c82333; }
#logoutBtn { background: #007bff; margin-bottom: 20px;}
#logoutBtn:hover { background: #0056b3; }
</style>
</head>
<body>

<h2>Admin Panel</h2>
<button id="logoutBtn">Logout</button>

<form id="newsForm">
<input type="text" id="newsTitle" placeholder="News Title" required>
<textarea id="newsContent" placeholder="News Content" rows="4" required></textarea>
<button type="submit">Add News</button>
</form>

<h3>All News</h3>
<div id="newsList"></div>

<script type="module" src="admin.js"></script>
</body>
</html>
