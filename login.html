<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>

<style>
body{
  font-family: Arial;
  background:#f2f2f2;
}
.box{
  max-width:360px;
  margin:80px auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
}
input,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  font-size:16px;
}
button{
  background:#0d6efd;
  color:#fff;
  border:none;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="box">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script type="module" src="login.js"></script>
</body>
</html>
