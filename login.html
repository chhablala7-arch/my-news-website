<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
body{font-family:Arial;background:#f2f2f2}
.box{max-width:360px;margin:80px auto;background:#fff;padding:20px;border-radius:10px}
input,button{width:100%;padding:12px;margin:8px 0}
button{background:#667eea;color:#fff;border:none;border-radius:6px}
.msg{color:red;text-align:center}
</style>
</head>
<body>

<div class="box">
  <h2>Login / Signup</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
  <p class="msg" id="msg"></p>
</div>

<script src="firebase.js"></script>
<script>
const msg = document.getElementById("msg");

function signup(){
  auth.createUserWithEmailAndPassword(email.value,password.value)
  .then(()=> msg.innerText="Signup successful")
  .catch(e=> msg.innerText=e.message);
}

function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .then(()=> window.location.href="admin.html")
  .catch(e=> msg.innerText=e.message);
}

auth.onAuthStateChanged(user=>{
  if(user) window.location.href="admin.html";
});
</script>

</body>
</html>
