<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Login</title>
<style>
body{background:#667eea;font-family:Arial}
.box{background:#fff;max-width:360px;margin:80px auto;padding:20px;border-radius:12px}
input,button{width:100%;padding:12px;margin:8px 0;font-size:16px}
button{background:#667eea;color:#fff;border:none;border-radius:6px}
.msg{text-align:center;color:red;min-height:18px}
</style>
</head>
<body>

<div class="box">
<h2>Admin Login</h2>
<input id="email" type="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="signup()">Sign Up</button>
<button onclick="login()">Login</button>
<div class="msg" id="msg"></div>
</div>

<script src="firebase.js"></script>
<script>
function signup(){
 msg.innerText="";
 auth.createUserWithEmailAndPassword(email.value,password.value)
 .then(()=>msg.innerText="Signup successful. Now Login.")
 .catch(e=>msg.innerText=e.message);
}

function login(){
 msg.innerText="";
 auth.signInWithEmailAndPassword(email.value,password.value)
 .then(()=>location.href="admin.html")
 .catch(e=>msg.innerText=e.message);
}

auth.onAuthStateChanged(user=>{
 if(user) location.href="admin.html";
});
</script>

</body>
</html>
