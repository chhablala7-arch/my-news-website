<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  input { display: block; margin: 10px 0; padding: 8px; width: 300px; }
  button { padding: 8px 15px; cursor: pointer; }
  #login-error { color: red; margin-top: 10px; }
</style>
</head>
<body>
<h1>Admin Login</h1>

<input type="email" id="email" placeholder="ईमेल">
<input type="password" id="password" placeholder="पासवर्ड">
<button id="login-btn">Login</button>
<p id="login-error"></p>

<!-- Firebase scripts -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<!-- Firebase config -->
<script src="firebase-app.js"></script>

<!-- Login logic -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    const auth = firebase.auth();
    const btn = document.getElementById("login-btn");

    btn.addEventListener("click", () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
            document.getElementById("login-error").innerText = "ईमेल और पासवर्ड डालें।";
            return;
        }

        auth.signInWithEmailAndPassword(email, password)
            .then(() => {
                document.getElementById("login-error").innerText = "";
                window.location.href = "admin-dashboard.html"; // Successful login
            })
            .catch(error => {
                document.getElementById("login-error").innerText = error.message;
            });
    });

    // Already logged in → redirect to admin-dashboard
    auth.onAuthStateChanged(user => {
        if (user) window.location.href = "admin-dashboard.html";
    });
});
</script>

</body>
</html>
